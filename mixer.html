<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixer</title>
    <link rel="icon" type="image/icon" href="media/icons/mixer_favicon.png">
    <link rel='stylesheet' type="text/css" media="screen" href="styles/mixer.css">
</head>
<header>
    <nav class="nav-container">
        <!--reproductor-->
        <div class="reproductor"> 
            <div class="reproductor__buttons-container"> <!-- reproductor's buttons -->
                <img src="media/icons/play_button.png" alt="play button" id="play-button">
            </div>
            <div class="reproductor__progress-bar-container"> <!-- progress-bar-cointainer -->
                <div class="reproductor__progress-bar-container--progress-bar" id="progress-bar"><!-- progress-bar --></div>
            </div>
            <div class="reproductor__time-container"> <!-- actual-time/total-time -->
                <p id="current-time">--</p>
                <p>/</p>
                <p id="duration">--</p>
            </div>
        </div> 
        <!--meter-->
        <div class="meter-container">
            <meter min="0.0" high="0.4" max="0.5" value="0.0" id="meter"></meter>
        </div>
        <div class="nav__title-container">
            <h1>AudioMixerJs</h1>
        </div>
    </nav>
</header>
<body>
    <audio src="media/01_Kick.wav" id="file-ch1"></audio>
    <audio src="media/02_Snare.wav" id="file-ch2"></audio>
    <audio src="media/03_Overhead.wav" id="file-ch3"></audio>
    <audio src="media/04_BassDI.wav" id="file-ch4"></audio>
    <audio src="media/06_Rhodes.wav" id="file-ch5"></audio>
    <section class="mixer"> <!--mixer-->
        <div class="mixer__pan"> <!--preamps-->
            <div class="mixer__pan-container">
                <p>Pan</p>
                <input type="range" name="pan-ch" id="pan-ch1" min="-1" max="1" step="0.1" value="0">
            </div>
        </div>
        <div class="mixer__eqs"> <!--eqs-->
            <div class="mixer__eqs-container">
                <p>LF</p>
                <input type="range" name="eq-ch-lf" id="eq-ch1-lf" min="-10" max="10" step="1" value="0">
            </div>
            <div class="mixer__eqs-container">
                <p>MF</p>
                <input type="range" name="eq-ch-mf" id="eq-ch1-mf" min="-10" max="10" step="0" value="0.5">
            </div>
            <div class="mixer__eqs-container">
                <p>HF</p>
                <input type="range" name="eq-ch-hf" id="eq-ch1-hf" min="-10" max="10" step="1" value="0">
            </div>
        </div>
        <div class="mixer__fader"> <!--volume-control & meter-log-->
            <div class="mixer__fader--buttons-container">
                <button type="button" name="solo-button" id="solo-button-ch1" class="mixer__fader--buttons-container-off-solo">S</button> <!-- solo channel -->
                <button type="button" name="mute-button" id="mute-button-ch1" class="mixer__fader--buttons-container-off">M</button> <!-- mute channel -->
            </div>
            <div class="mixer__fader--fader-container"> <!--fader-->
                <input type="range" name="fader-ch" id="fader-ch1" min="0" max="1" step="0.1" value="0">
            </div>
        </div>
        <div class="mixer__track-name"> <!-- channel's name -->
            <p class="mixer__track-name--input">KICK</p>
        </div>
        <!--Channel 2-->
        <div class="mixer__pan--ch2"> <!--preamps-->
            <div class="mixer__pan-container">
                <p>Pan</p>
                <input type="range" name="pan-ch" id="pan-ch2" min="-1" max="1" step="0.1" value="0">
            </div>
        </div>
        <div class="mixer__eqs--ch2"> <!--eqs-->
            <div class="mixer__eqs-container">
                <p>LF</p>
                <input type="range" name="eq-ch-lf" id="eq-ch2-lf" min="-10" max="10" step="1" value="0">
            </div>
            <div class="mixer__eqs-container">
                <p>MF</p>
                <input type="range" name="eq-ch-mf" id="eq-ch2-mf" min="-10" max="10" step="1" value="0">
            </div>
            <div class="mixer__eqs-container">
                <p>HF</p>
                <input type="range" name="eq-ch-hf" id="eq-ch2-hf" min="-10" max="10" step="1" value="0">
            </div>
        </div>
        <div class="mixer__fader--ch2"> <!--volume-control & meter-log-->
            <div class="mixer__fader--buttons-container">
                <button type="button" name="solo-button" id="solo-button-ch2" class="mixer__fader--buttons-container-off-solo">S</button> <!-- solo channel -->
                <button type="button" name="mute-button" id="mute-button-ch2" class="mixer__fader--buttons-container-off">M</button> <!-- mute channel -->
            </div>
            <div class="mixer__fader--fader-container"> <!--fader-->
                <input type="range" name="fader-ch" id="fader-ch2" min="0" max="1" step="0.1" value="0">

            </div>
        </div>
        <div class="mixer__track-name--ch3"> <!-- channel's name -->
            <p class="mixer__track-name--input">OVERHEADS</p>
        </div>
        <!--Channel 4-->
        <div class="mixer__pan--ch4"> <!--preamps-->

        </div>
        <div class="mixer__fader--ch4"> <!--volume-control & meter-log-->

        </div>

        <div class="mixer__pan--ch5"> <!--preamps-->
            <div class="mixer__pan-container">
                <p>Pan</p>
                <input type="range" name="pan-ch" id="pan-ch5" min="-1" max="1" step="0.1" value="0">
            </div>
        </div>
        <div class="mixer__eqs--ch5"> <!--eqs-->
            <div class="mixer__eqs-container">
                <p>LF</p>
                <input type="range" name="eq-ch-lf" id="eq-ch5-lf" min="-10" max="10" step="1" value="0">
            </div>
            <div class="mixer__eqs-container">
                <p>MF</p>

            </div>

            </div>
        </div>
        <div class="mixer__track-name--ch5"> <!-- channel's name -->
            <p class="mixer__track-name--input">KEYS</p>
        </div>
    </section>
    <aside class="aside-container">
        <div class="aside-container-text">
            <form>
                <div>
                    <p>Pan: Stereo panning</p>
                </div>
                <div>
                    <p>LF: 200Hz</p>
                    <p>MF: 2.5KHz</p>
                    <p>HF: 10KHz</p>
                </div>
                <div>
                    <p>Solo: Mutes all channels except the one selected</p>
                    <p><br></p>
                    <p>Mute: Mute the channel selected</p>
                </div>
                <div>
                    <p>Enjoy!</p>
                </div>
            </form>
        </div>
    </aside>
    <script src='scripts/mixer.js'></script>
</body>
</html>
